<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket Guess game</title>
    <!-- css -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <!-- js -->
    <script src="/webjars/jquery/jquery.min.js"></script>

<body>

<section id="login">
    <hgroup>
        <p class='welcome-text'>Welcome!</p>
        <h2 class='guess-text'>Guess the number!</h2>
    </hgroup>
    <form method = "post" class = "log-form">
        <div class="group log-input">
            <input type="text" id = "name" name = "name" class="input-name" required/>

            <span class="floating-label">your name</span>
        </div>
        <div class="container-log-btn">
            <button type="submit" id="send" name = "btn_submit" class="log-form-btn">
                <span>Play</span>
            </button>
        </div>
    </form>
</section>
<section id="main-content">
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- not needed-->
            <!--<form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>-->
        </div>
        <div class="col-md-6">
            <!--<form class="form-inline" id="form-hello">-->
            <!--    <div class="form-group">-->

            <!--        <input type="text" id="name" class="form-control" placeholder="Your name here...">-->
            <!--    </div>-->
            <!--    <button id="send" class="btn btn-default" type="submit">Send</button>-->
            <!--</form>-->
            <form class="form-inline" id ="form-guess">
                <div class="form-group">
                    <label for="guess">What is your guess?</label>
                    <input type="text" id="guess" class="form-control" placeholder="Your guess here...">
                </div>
                <button id="send-guess" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <table id="conversation" class="table table-striped table-conversation">
                <thead>
                <tr>
                    <th>Guess</th>
                </tr>
                </thead>
                <tbody id="guess-match">
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <table class="table table-striped table-conversation">
                <thead>
                <tr>
                    <th>Players</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
