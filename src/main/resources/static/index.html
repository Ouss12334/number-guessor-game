<!DOCTYPE html>
<html>
<head>
    <title>Guessor-Game</title>
    <!-- css -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="/main.css" rel="stylesheet">
    <!-- js -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <script src="/guess-text.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>-->
    <!--<script src="/flock.js"></script>-->
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<section id="login">
    <hgroup>
        <p class='welcome-text'>Welcome!</p>
        <h2 class='guess-text'>Guess the number!</h2>
    </hgroup>
    <form method = "post" class = "log-form">
        <div class="group log-input">
            <input type="text" id = "name" name = "name" class="input-name" required />
            <span class="floating-label">your name</span>
        </div>
        <div class="container-log-btn">
            <button type="submit" id="send" name = "btn_submit" class="log-form-btn">
                <span>Play</span>
            </button>
        </div>
    </form>
</section>
<section id="main-content">
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="package-container">
                <div class="packages">
                    <div class="pricing-title">
                        Info
                    </div>
                    <ul class="info-list text-center">
                        <li>T means right number right spot</li>
                        <li>V means right number wrong spot</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <form class="form-inline" id ="form-guess">
                <div class="form-group">
                    <label for="guess" id="label-guess">What is your </label>
                    <input type="text" pattern=".{4}" title="4 characters min/max" id="guess" class="form-control" placeholder="Your guess here...">
                </div>
                <button id="send-guess" class="btn btn--stripe" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="chatroom">
                <div class="chatroom_section chatroom_header">
                    <div class="chatroom_section chatroom_header_name"><span class="material-icons">emoji_objects</span>Guess</div>
                </div>
                <div class="chatroom_section chatroom_history">
                    <ul class="chatroom_history_list" id="guess-match">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="chatroom">
                <div class="guests_section chatroom_header">
                    <span class="guests_list_icon material-icons">groups</span>
                    <div class="guests_section chatroom_header_name"><span class="guests_list_name">Players</span></div>
                </div>
                <div class="chatroom_section chatroom_history">
                    <ul class="guests_history_list" id="greetings">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
